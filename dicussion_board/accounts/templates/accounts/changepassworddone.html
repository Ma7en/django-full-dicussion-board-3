{% extends 'base.html' %}

<!-- pagetitle -->
{% block pagetitle %} Change Password Successful {% endblock %}

<!-- breadcrumb -->
{% block breadcrumb %}
<li class="breadcrumb-item text-white">
    <a href="{% url 'home' %}" class="text-white">Home</a>
</li>

<li class="breadcrumb-item text-white">
    <a href="{% url 'changepassword' %}" class="text-white">Change Password</a>
</li>

<li
    class="breadcrumb-item active text-white text-capitalize"
    aria-current="page"
>
    Change Password Successful
</li>
{% endblock %}

<!-- content -->
{% block content %}
<div>
    <div class="container py-5">
        <div class="alert alert-success text-capitalize" role="alert">
            Your password has been Changed
        </div>
    </div>
</div>
{% endblock %}
